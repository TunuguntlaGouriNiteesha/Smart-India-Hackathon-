<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation Marquee</title>
    <style>
        /* Modern Marquee Styling */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background-color: #0077b6; /* Blue background */
            color: white;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #005f8e;
            border-radius: 5px;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 15s linear infinite;
        }

        /* Keyframes for Marquee Animation */
        @keyframes scroll {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Marquee Container -->
    <div class="marquee-container">
        <div class="marquee-text">
            🌊 Save water today, secure our tomorrow! 💧 | Conserve every drop, it counts more than you think! 🌿 | Water is life, don't waste it! 🌍 | Act now for sustainable water solutions! 🚰 | Reduce, Reuse, Recycle – Water is precious! 💙
        </div>
    </div>
</body>
</html>
