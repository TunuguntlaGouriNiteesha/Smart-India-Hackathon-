<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a89cc, #b8e994);
            color: #2d3436;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #5a4bcf;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            text-align: center;
            line-height: 100vh;
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Password</h2>
        <form action="updatepassword.php" method="post">
            <input type="hidden" id="email" name="email">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">

            <button type="submit">Update Password</button>
        </form>
    </div>
    <div id="loading">Updating...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('email').value = urlParams.get('email');

        // Show loading animation when form is submitted
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => form.addEventListener('submit', showLoading));
        });
    </script>
</body>
</html>
